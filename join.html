<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Join Us! |NP Taiko</title>
    
</head>
<body>
    <header>
        <a href="index.html" class="logo-container">
               <img src="assets/np_logo_black.svg" alt="NP Taiko Logo">
               <span>NP TAIKO</span>
           </a>
       <nav>
           <a href="performance.html">Our Performances</a>
           <a href="join.html">Join Us!</a>
       </nav>
     </header>
    <section id="form-container">
    <section id="image-container">
        <img src="assets/join.jpg" alt="Joinpic">
        </section>
        <a href="index.html" id="hidden"><span>Thanks for signing up! See you next sem! :3<br>
            (Click to go back to home)</span>
        </a>
    <form id="idForm">
        
        <!--Titles-->
        <h1>Join us!</h1>
        <b>Like what you see and want to try it out yourself? Indicate your interest to join NPTaiko next academic year!<br><br></b>
        <!--Name input-->
        <label for="name">Full name as per NRIC</label><br>
        <input type="text" id="name" name="name" placeholder="Full name" required><br>
        <!--ID input-->
        <label for="studid">Student ID (Without the S, eg. 12345678B)</label><br>
        <input type="text" id="studid" name="studid" placeholder="Student ID" required><br>
        <!--Academic School input-->
        <label for="acad">Academic School</label><br>
        <select id="acad" name="acad" required>
            <!--Dropdown menu to select schools-->
                <option value="">Please pick your school</option>
                <option value="BA">BA</option>
                <option value="DE">DE</option>
                <option value="SOE">SOE</option>
                <option value="FMS">FME</option>
                <option value="HS">HS</option>
                <option value="HMIS">HMIS</option>
                <option value="ICT">ICT</option>
                <option value="LSCT">LSCT</option>
              
        </select><br>
        <!--Year input-->
        <label for="year">Year of studies</label><br>
        <select id="year" name="year" required>
            <!--Dropdown menu to select year-->
                <option value="">Please pick your year</option>
                <option value="4">PFP</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            
        </select><br>
        <input type="submit" value="Submit">
        <!--Javascript script to check Student ID for length-->
        <script src="scripts/joinform.js"></script>
    
    </form>
    </section>
</body>
</html>
